<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/index.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Header -->
    <header class="text-center bg-dark">
      <h1 class="text-white py-2">Weather Dashboard</h1>
    </header>

    <!-- Main -->
    <div class="d-flex flex-column flex-md-row w-100">
      <div class="col-12 col-md-3 container pb-4 border-dark border">
        <div class="border-bottom border-dark mb-2 text-center">
          <h2 class="col-12">Search for a city</h2>
          <input
            id="searchBarCity"
            class="rounded my-3 p-2 col-12"
            type="text"
            placeholder="Write the name of the city"
          />
          <button id="searchCityButton" class="rounded mb-2 p-1 col-12">
            Search
          </button>
        </div>
        <div>
          <ul id="previousLocations" class="list-group rounded-0"></ul>
        </div>
      </div>
      <div id="WeatherSection" class="col-12 col-md-9 px-2">
        <div
          id="futureWeatherSection"
          class="container d-flex flex-wrap justify-content-evenly"
        ></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"
      integrity="sha512-Ti+qWaQIPJpZmOpv8ze0P41zpwahjzcqKzFwJdDNbDwvYRpeb//bnVhXK03o/9cuPemGm2wyVsSfXnMUebU60g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
